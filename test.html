<!DOCTYPE html>
<html>
<head>
    <title>Form Validation with jQuery UI Dialog</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(document).ready(function () {
            // Initialize the Dialog
            $("#dialog").dialog({
                autoOpen: false,
                modal: true,
                buttons: {
                    "OK": function () {
                        $(this).dialog("close");
                    }
                }
            });

            // Attach a click event handler to the submit button
            $("#submitBtn").click(function () {
                // Check if the required fields are empty
                if ($("#imie").val() === "" || $("#nazwisko").val() === "" || $("#email").val() === "" || $("#miasto").val() === "") {
                    // If any required field is empty, open the Dialog
                    $("#dialog").dialog("open");
                    return false; // Prevent form submission
                }
            });
        });
    </script>
</head>
<body>
    <div class="containerForm">
        <label for="imie" id="imieLabel">ImiÄ™:</label>
        <input type="text" id="imie" class="Text" name="imie" required><br>
    </div>

    <div class="containerForm">
        <label for="nazwisko" id="nazwiskoLabel">Nazwisko:</label>
        <input type="text" id="nazwisko" class="Text" name="nazwisko" required><br>
    </div>

    <div class="containerForm">
        <label for="email" id="emailLabel">Email:</label>
        <input type="email" id="email" class="Text" name="email" required><br>
    </div>

    <div class="containerForm">
        <label for="miasto" id="miastoLabel">Miasto:</label>
        <input type="text" id="miasto" class="Text" name="miasto" required><br>
    </div>

    <div class="containerForm">
        <input type="button" id="submitBtn" value="Submit" class="finalsButtons">
    </div>

    <div id="dialog" title="Validation Error">
        Please fill in all the required fields.
    </div>
</body>
</html>
